    <title>Swissescape Resort | Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <a href="index.html"><h1>SwissEscape Resort</h1></a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#accomodations">Accomodations</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <img src="images/swiss-valley.jpg" alt="Summertime Swiss alps with some snow capped mountains peaks in the background with forest, grassy grounds, and a river in the foreground." id="hero">
        <div id="contact">
            <section id="contact_us">
                <h2>Contact Us</h2>
                <p>Please reach out to us with any questions or <br>concerns. We are happy to help you plan your <br>dream vacation with us!</p>
                <img src="images/swiss-peak.jpg" alt="Summer day in Switzerland with mountain peak showing against a clear blue sky in the background with forest and a river in the foreground.">
            </section>
            <form action="https://wp.zybooks.com/form-viewer.php" method="POST" target="_blank" id="form">
                <label for="my-name">Full Name*</label>
                <input type="text" name="my-name" id="my-name" required>
                <label for="my-email">Email Address*</label>
                <input type="text" name="my-email" id="my-email" required>
                <label for="my-phone">Phone Number*</label>
                <input type="tel" name="my-phone" id="my-phone" required>
                <fieldset>
                    <legend>Preferred contact method</legend>
                    <input type="radio" name="contact-pref" id="pref-email" checked>
                    <label for="pref-email">Email*</label>
                    <input type="radio" name="contact-pref" id="pref-phone">
                    <label for="pref-phone">Phone*</label>
                </fieldset>
                <label for="my-comments">Comments*</label>
                <textarea name="my-comments" id="my-comments" required></textarea>
                <input type="submit" name="my-submit" id="my-submit" value="Submit Form">              
            </form>
        </div>
    </main>
    <footer>
